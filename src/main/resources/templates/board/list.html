<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
</head>
<body>
<h1>Board List</h1>
<table>
    <thead>
    <tr>
        <th>No</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>수정일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="boardList, stat : ${boardList}">
        <td th:text="${stat.count}">1</td>
        <td><a th:href="@{|/board/detail/${boardList.id}|}" th:text="${boardList.title}"></a></td>
        <td th:text="${boardList.authorId}"></td>
        <td th:text="${boardList.create_dt}"></td>
        <td th:text="${boardList.update_dt}"></td>
    </tr>

    </tbody>
</table>
<a href="/board/create">등록</a>
<a href="/main">메인</a>
</body>
</html>
