<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>로그인</h1>
    <div>
        <form action="/user/loginForm" method="post">
            <table>
                <tr>
                    <td>
                        아이디
                    </td>
                    <td>
                        <label for="userId">
                        <input type="text" id="userId" name="userId">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        비밀번호
                    </td>
                    <td>
                        <label for="password">
                        <input type="password" id="password" name="password">
                        </label>
                    </td>
                    <td>
                        <button type="submit">로그인</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <button type="button" onclick="location.href='/user/signup'">회원 가입</button>
    </div>
</body>
</html>
