
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        table {
            width: 100%;
            margin-bottom: 15px;

        }
        td {
            padding: 10px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"], button[type="button"] {
            width: 100%;
            background-color: #FFA500; /* 포인트 컬러 */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #FF8C00; /* 다크 오렌지 */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA500; /* 포인트 컬러 */
            padding: 20px 0; /* 패딩을 늘려서 높이 증가 */
            text-align: center;
            color: white;
            font-size: 20px; /* 글자 크기 증가 */
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 20px; /* 마진을 늘려서 간격 증가 */
            font-size: 18px; /* 링크 글자 크기 증가 */
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #FFA500;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <a href="/main">메인</a>
    <a href="/board/list">게시판</a>

</header>
<div class="container">
    <h1>로그인</h1>
    <div class="login-container">
    <form action="/user/loginForm" method="post">
        <table>
            <tr>
                <td><label for="username">아이디</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">로그인</button></td>
            </tr>
        </table>
    </form>
    <button type="button" onclick="location.href='/user/signup'">회원 가입</button>
    </div>
</div>
<footer>
    © 2024 Company Name. All rights reserved.
</footer>
</body>
</html>
